<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Tags</title>
</head>
<body>
  

  <form>

    <input type="text" name="name" placeholder="Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <input type="date" name="date"  required><br>
    <input type="file" name="file"  required><br>
    <input type="color" name="color"  required><br>
    <input type="radio" name="radio" value="radio" id="radio"><label for="radio">radio</label><br>
    <input type="checkbox" name="checkbox" value="checkbox" id="checkbox"><label for="checkbox">checkbox</label><br>
    <input type="number" name="number" placeholder="number" required><br>
    <input type="submit" name="submit" value="submit" required><br>
    <input type="" name="password" placeholder="Password" required><br>
    <input type="password" name="password" placeholder="Password" required><br>

  </form>



  <select name="select" id="selector">
    <option value="Choose Your Option">Choose Your Option</option>
    <option value="html">HTML</option>
    <option value="html">HTML</option>
    <option value="css">CSS</option>
    <option value="JavaScript">JavaScript</option>
    <option value="react">React</option>
    <option value="express">Express</option>
    <option value="node">node</option>
    <option value="MongoBd">MongoBd</option>
  </select>


</body>
</html>
