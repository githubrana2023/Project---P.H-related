<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Container Tags</title>
  <link rel="stylesheet" href="styles/container.css">

</head>
<body>



  

<div class="main-container">
  <div class="div1">
    <h2 class="title">"div" tag is Container tag</h2>
    <div class="div-container">div - container</div>
    <ul class="ul-container">ul - container</ul>
    <ol class="ol-container">ol - container</ol>
  </div>

  <div class="div2">
    <div class="ul">
      <h2 class="title">ul => Un-Ordered List</h2>

    <ul>
      <li>list item 1</li>
      <li>list item 2</li>
      <li>list item 3</li>
      <li>list item 4</li>
      <li>list item 5</li>
    </ul>
    </div>
    
    <div class="ol">
      <h2 class="title">ol => Ordered List</h2>

    <ol>
      <li>list item 1</li>
      <li>list item 2</li>
      <li>list item 3</li>
      <li>list item 4</li>
      <li>list item 5</li>
    </ol>
    </div>


  </div>
</div>






</body>
</html>
